<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#About_LTS">About LTS</a>
          </li>
          <li>
            <a href="index.html#Our_Menu">Our Menu</a>
          </li>
          <li>
            <a href="storeHours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <img
        src="img/tacos_close_up_400x260.png"
        alt="Little Taco Shop Tacos"
        title="Little Taco Shop Tacos"
        width="400"
        height="260"
      />
      <figure>
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <br />
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="fullName">Name:</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                placeholder="Full name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <textarea
                type=""
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message "
                required
              ></textarea>
            </p>
          </fieldset>
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </header>
  </body>
</html>
